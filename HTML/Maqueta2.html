<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Solicitudes de activos (Maqueta)</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
     <!-- Agregar Google Fonts (Ejemplo con "Roboto" y "Poppins") -->
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Style CSS -->
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <!-- Incluye Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Incluye Bootstrap 5 (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Incluye fontawesome -->
    <script src="https://kit.fontawesome.com/f7f523ca7f.js" crossorigin="anonymous"></script>
    <script src='main.js'></script>
</head>

<body>
    <!-- Header -->
    <header class="header d-flex justify-content-between align-items-center">
       
        <img src="img/CBI_Logo-removebg-preview.png" alt="Logo de la empresa" class="logo">
       
    </header>

<section class="login-section container-fluid">
    <div class="row vh-100 align-items-center">
        <!-- Columna para el formulario de login -->
        <div class="col-md-4 col-12 d-flex justify-content-center align-items-center">
            <div class="card shadow w-75">
                <div class="card-body">
                    <h3 class="text-center mb-10">Inicio de Sesión</h3>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" id="username" class="form-control" placeholder="Introduce tu usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" id="password" class="form-control" placeholder="Introduce tu contraseña" required>
                        </div>
                        <button type="button" class="btn-adaptable" onclick="login()">Iniciar Sesión</button>
                    </form>
                    <p id="loginMessage" class="mt-3 text-center" style="display: none;"></p>
                </div>
            </div>
        </div>

        <!-- Columna para la imagen -->
        <div class="col-md-8 col-12 d-flex justify-content-center align-items-center p-0">
            <div class="image-container">
                <img src="img/OMS-botella-vidrio-1-1.jpg" alt="Imagen representativa" class="img-cover">
            </div>
        </div>
    </div>
</section>
    <!-- Footer -->
    <footer class="footer text-center py-3">
        <p class="text-footer">&copy; 2025. Todos los derechos reservados.</p>
    </footer>
    <script>
function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const loginMessage = document.getElementById("loginMessage");

    const validUsername = "admin@ivcvidrio.com"; // Simulamos credenciales
    const validPassword = "12345";

    if (username === validUsername && password === validPassword) {
        // Guardar estado autenticado y datos del usuario en localStorage
        localStorage.setItem("isAuthenticated", "true");
        localStorage.setItem("userData", JSON.stringify({
            name: "Juan Pérez",
            position: "Administrador",
            area: "Oficina Central",
            phone: "8781234567"
        }));

        loginMessage.style.display = "block";
        loginMessage.textContent = "Inicio de sesión exitoso. Bienvenido.";
        loginMessage.style.color = "green";

        // Redirigir a Maqueta.html
        setTimeout(() => {
            window.location.href = "Maqueta.html";
        }, 2000);
    } else {
        loginMessage.style.display = "block";
        loginMessage.textContent = "Usuario o contraseña incorrectos. Inténtalo de nuevo.";
        loginMessage.style.color = "red";
    }
}

    </script>
</body>

</html>
