<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registro de usuarios</title>
    <!-- Favicon en formato PNG -->
    <link rel="icon" href="../img/CBI_Logo-removebg-preview.png" type="image/png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Agregar Google Fonts (Ejemplo con "Roboto" y "Poppins") -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Style CSS -->
    <link rel='stylesheet' type='text/css' media='screen' href='../css/style.css'>
    <!-- Incluye Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Incluye Bootstrap 5 (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Incluye fontawesome -->
    <script src="https://kit.fontawesome.com/f7f523ca7f.js" crossorigin="anonymous"></script>
    <script src='main.js'></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        }
    </script>
</head>

<body>
    <!-- Header -->
    <header class="header d-flex justify-content-between align-items-center">
        <div class="logo-container">
            <a href="home.html">
                <img src="../img/CBI_Logo-removebg-preview.png" alt="Logo de la empresa" class="logo">
            </a>
        </div>
    </header>

    <div class="register-section container-fluid">
        <div class="row vh-100 align-items-center">
            <!-- Columna para el formulario de registro -->
            <div class="col-md-4 col-12 d-flex justify-content-center align-items-center">
                <div class="card shadow w-75">
                    <div class="card-body">
                        <h3 class="text-center mb-10">Registro de Usuario</h3>
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre Completo</label>
                                <input type="text" id="name" class="form-control" placeholder="Introduce tu nombre completo" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Teléfono</label>
                                <input type="tel" id="phone" class="form-control" placeholder="Introduce tu numero de celular" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo</label>
                                <input type="email" id="email" class="form-control" placeholder="Introduce tu correo" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <div class="password-container">
                                    <input type="password" id="password" class="form-control" placeholder="Introduce tu contraseña" required>
                                    <button type="button" class="btn-show-password" onclick="togglePassword()">
                                        <i class="fa-solid fa-eye" id="passwordIcon"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="position" class="form-label">Puesto</label>
                                <input type="text" id="position" class="form-control" placeholder="Introduce tu puesto" required>
                            </div>
                            <div class="mb-3">
                                <label for="area" class="form-label">Departamento</label>
                                <input type="text" id="area" class="form-control" placeholder="Introduce tu área de trabajo" required>
                            </div>
                            <button type="submit" class="btn-adaptable">Registrarse</button>
                        </form>
                        <p class="mt-3 text-center">
                            ¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a>
                        </p>
                    </div>
                </div>
            </div>
    
            <!-- Columna para la imagen -->
            <div class="col-md-8 col-12 d-flex justify-content-center align-items-center p-0">
                <div class="image-container">
                    <img src="../img/OMS-botella-vidrio-1-1.jpg" alt="Imagen representativa" class="img-cover">
                </div>
            </div>
        </div>
    </div>
    

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p class="m-0 text-white">&copy; 2025. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
