<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Inicio de sesion</title>
    <!-- Favicon en formato PNG -->
    <link rel="icon" href="../img/CBI_Logo-removebg-preview.png" type="image/png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
     <!-- Agregar Google Fonts (Ejemplo con "Roboto" y "Poppins") -->
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Style CSS -->
    <link rel='stylesheet' type='text/css' media='screen' href='../css/style.css'>
    <!-- Incluye Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Incluye Bootstrap 5 (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Incluye fontawesome -->
    <script src="https://kit.fontawesome.com/f7f523ca7f.js" crossorigin="anonymous"></script>
    <script src='main.js'></script>
    <script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const passwordIcon = document.getElementById('passwordIcon');
    
         if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            passwordIcon.classList.remove('fa-eye');
            passwordIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            passwordIcon.classList.remove('fa-eye-slash');
            passwordIcon.classList.add('fa-eye');
        }
    }
    </script>
</head>

<body>
    <!-- Header -->
    <header class="header d-flex justify-content-between align-items-center">
       
        <div class="logo-container">
            <a href="home.html">
                <img src="../img/CBI_Logo-removebg-preview.png" alt="Logo de la empresa" class="logo">
            </a>
        </div>
       
    </header>

    <div class="login-section container-fluid">
        <div class="row vh-100 align-items-center">
            <!-- Columna para el formulario de login -->
            <div class="col-md-4 col-12 d-flex justify-content-center align-items-center">
                <div class="card shadow w-75">
                    <div class="card-body">
                        <h3 class="text-center mb-10">Inicio de Sesión</h3>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo</label>
                                <input type="email" id="email" class="form-control" placeholder="Introduce tu correo" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <div class="password-container">
                                    <input type="password" id="password" class="form-control" placeholder="Introduce tu contraseña" required>
                                    <button type="button" class="btn-show-password" onclick="togglePassword()">
                                        <i class="fa-solid fa-eye" id="passwordIcon"></i>
                                    </button>
                                </div>
                            </div>
                            <button type="button" class="btn-adaptable" onclick="login()">Iniciar Sesión</button>
                        </form>
                        <p class="mt-3 text-center">
                            ¿No tienes cuenta? <a href="user-register.html">Regístrate</a>
                        </p>
                        <p id="loginMessage" class="mt-3 text-center" style="display: none;"></p>
                    </div>
                </div>
            </div>
    
            <!-- Columna para la imagen -->
<div class="col-md-8 col-12 d-flex justify-content-center align-items-center p-0">
    <div class="image-container">
        <img src="../img/OMS-botella-vidrio-1-1.jpg" alt="Imagen representativa" class="img-cover">
    </div>
</div>
        </div>
    </div>
    

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p class="m-0 text-white">&copy; 2025. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script>
function login() {
    const username = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const loginMessage = document.getElementById("loginMessage");

    const users = [
        {
            username: "admin@ivcvidrio.com",
            password: "12345",
            role: "admin",
            name: "Juan Pérez",
            position: "Ingeniero",
            area: "Oficina Central",
            phone: "8781234567"
        },
        {
            username: "moderador@ivcvidrio.com",
            password: "moderador123",
            role: "moderador",
            name: "Ana Gómez",
            position: "Moderador",
            area: "Área de Gestión",
            phone: "8789876543"
        },
        {
            username: "usuario@ivcvidrio.com",
            password: "usuario123",
            role: "usuario",
            name: "Carlos López",
            position: "Empleado",
            area: "Almacén",
            phone: "8781122334"
        }
    ];

    const user = users.find(u => u.username === username && u.password === password);

    if (user) {
        localStorage.setItem("isAuthenticated", "true");
        localStorage.setItem("userData", JSON.stringify(user));

        loginMessage.textContent = `Inicio de sesión exitoso. Bienvenido, ${user.name}.`;
        loginMessage.style.color = "green";

        setTimeout(() => window.location.href = "home.html", 2000);
    } else {
        loginMessage.textContent = "Usuario o contraseña incorrectos. Inténtalo de nuevo.";
        loginMessage.style.color = "red";
    }
}

</script>
</body>

</html>
